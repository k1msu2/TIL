<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script src="util.js"></script>
<script>
	var calc = function (){
		if(arguments.length == 0){
			return 0;	
		}
		
		var sum = 0;
		
		for(var i = 0; i < arguments.length; i++){
			if(isNaN(arguments[i])){
				return "숫자만 전달하세요";
			}
			else{
				sum += Number(arguments[i]);
			}
		}
		return sum;
	}
	
	
	document.writeln("<h3>" + calc() + "</h3>");
	document.writeln("<h3>" + calc(10, 20 ,'30') + "</h3>");
	document.writeln("<h3>" + calc(10, '가나다', 20) + "</h3>");
	document.writeln("<h3>" + calc(1,2,3,4,5) + "</h3>");	
	
	hr();
	write(calc(), 'h3');
	write(calc(10, 20 ,'30'), 'h3');
	write(calc(10, '가나다', 20), 'h3');
	write(calc(1,2,3,4,5), 'h3');
	
</script>
</body>
</html>
