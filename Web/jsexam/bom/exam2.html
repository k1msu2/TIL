<h1>navigator 내장객체</h1>
<hr>
<script>
write(navigator.platform, "h3");  //win32
write(navigator.userAgent, "h3"); /* Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/79.0.3945.117 Safari/537.36 */
var str = navigator.userAgent;
if (str.match(/(ipad)|(iphone)|(ipod)|(android)|(webos)/i))
      write("모바일 디바이스 이군요", "h2");
else
      write("모바일 디바이스가 아니군요", "h2");
</script>
