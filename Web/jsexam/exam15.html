<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가변아규먼트 처리 함수 만들기</title>
</head>
<body>
<script>
	/* 함수가 호출 될때, 아규먼츠라는 배열변수가 선언하지 않아도 자바스크립트 엔진이 자동으로 구현함 */
	function out(){
		document.write("아규먼트 갯수 : " + arguments.length + "<br>");
		for(var i = 0; i < arguments.length; i++)
			console.log(arguments[i]);
		console.log('-------------------------');
	}
	
	out();
	out(10); out(10, 20); out('a', 'b', 'c'); out(1,2,3,4,5,6,7,8);
	
</script>
</body>
</html>
