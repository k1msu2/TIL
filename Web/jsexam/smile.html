<html>

<head>
	<title>title</title>
	<script>

	function initiate(){
	  var elem=document.getElementById('canvas');
	  canvas=elem.getContext('2d');

	  // 1
	  var x = 200;
	  var y = 300;

	
	  canvas.beginPath();
	  canvas.ellipse(x+30, y-100, 100, 25, Math.PI / 2, 0, 2 * Math.PI);
	  canvas.strokeStyle = "black"; 
	  canvas.stroke();


	  canvas.beginPath();
	  canvas.ellipse(x-30, y-100, 100, 25, Math.PI / 2, 0, 2 * Math.PI);
	  canvas.strokeStyle = "black";
	  canvas.stroke();

	  canvas.beginPath();
	  canvas.ellipse(x+30, y-100, 90, 15, Math.PI / 2, 0, 2 * Math.PI);
	  canvas.strokeStyle = "pink";
	  canvas.stroke();
	  canvas.fillStyle = "pink";
	  canvas.fill();

	  canvas.beginPath();
	  canvas.ellipse(x-30, y-100, 90, 15, Math.PI / 2, 0, 2 * Math.PI);
	  canvas.strokeStyle = "pink";
	  canvas.stroke();
	  canvas.fillStyle = "pink";
	  canvas.fill();

	  canvas.beginPath();
	  canvas.ellipse(x, y, 100, 120, Math.PI / 2, 0, 2 * Math.PI);
	  canvas.strokeStyle = "black";
	  canvas.stroke(); 
	  canvas.fillStyle = "white";
	  canvas.fill();

	  canvas.beginPath();
	  canvas.arc(x, y+10, 20, 0, Math.PI, false);
	  canvas.strokeStyle = "black";
	  canvas.stroke();
	  canvas.fillStyle = "white";
	  canvas.fill();
	 

	 
	  canvas.stroke();

	  canvas.beginPath();
	  canvas.moveTo(x,y);
	  canvas.lineTo(x, y+30);
	  canvas.stroke();

	  canvas.beginPath();
	  canvas.ellipse(x, y, 7, 9, Math.PI / 2, 0, 2 * Math.PI);
	  canvas.fillStyle = "white";
	  canvas.fill(); 
	  canvas.stroke();

	  canvas.beginPath();
	  canvas.ellipse(x-30, y, 7, 9, Math.PI / 2, 0, 2 * Math.PI);
	  canvas.strokeStyle = "pink";
	  canvas.stroke();
	  canvas.fillStyle = "pink";
	  canvas.fill();
	  canvas.stroke();

	  canvas.beginPath();
	  canvas.ellipse(x+30, y, 7, 9, Math.PI / 2, 0, 2 * Math.PI);
	  canvas.strokeStyle = "pink";
	  canvas.stroke();
	  canvas.fillStyle = "pink";
	  canvas.fill();
	   
	  canvas.stroke();

	  canvas.beginPath();
	  canvas.arc(x-15, y-15,8,0,Math.PI*2, false);
	  canvas.strokeStyle = "black";
	  canvas.stroke();
	  canvas.fillStyle = "black";
	  canvas.fill();
	  
	  canvas.beginPath();
	  canvas.arc(x+15, y-15,8,0,Math.PI*2, false);
	  canvas.strokeStyle = "black";
	  canvas.stroke();
	  canvas.fillStyle = "black";
	  canvas.fill();



	  

	  
	}
	window.addEventListener("load", initiate, false);
	</script>
</head>

<body>
 <section id="canvasbox">
    <canvas id="canvas" width="600" height="600">
      Your browser doesn't support the canvas element
    </canvas>
  </section>
</body>

</html>
