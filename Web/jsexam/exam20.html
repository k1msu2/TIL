<!DOCTYPE html>

<body>
<h2>자바스크립트 변수의 스코프(2)</h2>
<hr>
<script src="util.js"></script>
<script>
var g_v = 100;
function scopeTest() {
	var l_v = 1000;
	writeNewLine("scopeTest() l_v : " + l_v);
	writeNewLine("scopeTest() g_v : " + g_v );
}
scopeTest();
try {
	writeNewLine("l_v : " + l_v  );
} catch(e) { /* 자바와 다르게 매개 변수에 변수명만 준다, 에러가 발생하면 에러객체가 만들어 진다 */
	writeNewLine(e);
}
writeNewLine("g_v : " + g_v );
</script>
</body>
