<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수 정의와 활용(1)-선언적 함수 정의</title>
<hr>
<script>
function f1(){
	document.write('f1() 호출 <br>');
}
function f2(p1, p2){
	document.write('f2() 호출 -' +  (p1+p2) + '<br>');
}
f1();
f2(10,20);

document.write('<hr>');
var result1 = f1();
var result2 = f2(100, 200);
document.write('result1 : ' + result1 +'result2:' + result2);
if(result1 == undefined) {
	document.write('<br>리턴값이 없군요!!');
}
document.write('<hr>');
f1(100);
f2(100); /* 에러발생  */
f2(100, 100, 100); /* 세번째 매개 변수 무시하고 실행*/

</script>
</head>
<body>

</body>
</html>
