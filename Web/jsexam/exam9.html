<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>배열 생성과 활용(1)</h1>
<hr>
<script>
var a1 = [];
document.write("<h3>"+ typeof a1 +"</h3>");
document.write("<h3>"+ Array.isArray(a1) +"</h3>");
document.write("<h3>"+ a1.length +"</h3>");
document.write("<h3>"+ a1[0] +"</h3>");
document.write("<hr>");
a1[4] = 100;
document.write("<h3>"+ a1.length +"</h3>");
for(var i=0; i < a1.length; i++)
	document.write("<h4>"+ a1[i] +"</h4>"); /* undefined 출력 */
document.write("<hr>");
for(var i in a1)  // for(int data : ary) 
	/*Java 에서는 원소를 꺼내오는데 JavaScript에서는 인덱스 i를 꺼내옴, JavaScript 객체로 일반 객체를 넣을 수 있다. */
	document.write("<h4>"+ a1[i] +"</h4>"); /* undefined 제외 */
document.write("<hr>");
var a2 = [10, '가나다', true, 3.5];
for(var i in a2)  // for(int data : ary)
	document.write("<h4>"+ typeof a2[i] + ":" + a2[i] +"</h4>");
</script>
</body>
</html>
