<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비 ajax 통신과 ajax 통신 비교</title>
</head>
<body>
<h1>AJAX 통신 테스트</h1>
<a href="content/sample.txt">하이퍼링크로요청</a>
<br><br>
<a href="content/sample.txt"><img src="../images/totoro.png" width="100"></a>
<br><br>
<button onclick="location.href='content/sample.txt';">버튼을클릭하여요청</button>
<br><br>
<button onclick="requestAjax();">버튼을클릭하여요청(AJAX사용)</button>
<output id="result"></output>
<script>
function requestAjax() {
	var req = new XMLHttpRequest();
	var result = document.getElementById("result");
	req.onreadystatechange = function() {		
		console.log("req.readyState : "+req.readyState);		
		if(req.status == 200 && req.readyState == 4) // 주로 4인 경우만 체크함
		// 200이면 성공이다!!!
					result.innerHTML += req.responseText; 
	}	
	req.open("GET", "content/sample.txt", true);//req.readyState -> 1 (전송전 )
	req.send();	//req.readyState ->2 (전송보냄)
	//서버에서 응답이 오기 시작하면  req.readyState->3 (전송중)

	var req=new XMLHttpRequest();
	var result = document.getElementById("result");
	req.onreadystatechange = function() {
		console.log("req.readyState")
	}
}
</script>
</body>
</html>
