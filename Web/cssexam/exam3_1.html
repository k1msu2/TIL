<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 학습</title>
<style>
	div {
		background-color : lime;
		margin : 5px;
		width : 300px;
		height : 200px;
		font-size : 1.5em;
		padding : 10px;
	}
	span {
		background-color : pink;
		margin-right : 5px;
		font-size : 1.5em;
		padding : 10px;
	}
</style>
</head>
<body>
<h1>블럭 스타일 태그와 인라인 스타일 태그</h1>
<hr>
<div>가나다라마바사아</div>
<div>0123456789</div>
<div>abcdefghij</div>
<hr>
<span>가나다라마바사아</span>
<span>0123456789</span>
<span>abcdefghij</span>
</body>
</html>
