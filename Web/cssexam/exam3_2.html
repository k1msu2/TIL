<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 학습</title>
<style>
	div {
		background-color : lime;
		margin : 5px;
		width : 400px;
		height : 200px;
		font-size : 1.5em;
		padding : 10px;
	}
	img {
		border : 1px dotted red;
		border-radius : 5px;
	}
	.two {
		text-align : center;
		/*margin-left : auto;
		margin-right : auto;*/
		margin : 10px auto;
		background-color : white;
	}
	h1 {
		text-shadow : 0 -2px 5px red, 0 -4px 5px green;	
	}
	h1:hover {
		transform : rotate(-2deg);
		transition : transform 2s;
	}
	img {
		box-shadow : 2px 2px 3px green;
	}
</style>
</head>
<body>
<h1>블럭 스타일 태그와 인라인 스타일 태그</h1>
<hr>
<div>가나다라마바사아</div>
<div class="two">0123456789</div>
<div>abcdefghij</div>
<hr>
<div class="two">
<img src="../images/totoro.png" width="100" class="t2"> <!-- totoro.png에 대한 상대 URL -->
<img src="/edu/images/totoro.png" width="100" class="t2"> <!-- totoro.png에 대한 상대 URL -->
<img src="http://localhost:8000/edu/images/totoro.png" width="100"> <!-- totoro.png에 대한 절대 URL -->
</div>
</body>
</html>
