<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 학습</title>
<style>
	header {
		width : 100%;
		height : 100px;
		background-color : lime;
	}
	nav {
		width : 30%;
		height : 500px;
		float : left; <!--float -->
		background-color : pink;
	}
	section {
		width : 70%;
		height : 500px;
		float : right;
		background-color : skyblue;
	}
	article {
		width : 80%;/* section 태그의 80% */
		height : 200px;
		background-color : magenta;
		margin-left : auto; /* 값을 안줬기 때문에 양쪽 같은 margin 줌 */
		margin-right : auto;
	}
	footer {
		width : 100%;
		height : 50px;		
		clear : both;/* 앞에 정의된 float 속성을 없애야함! */
		background-color : lightgray;
	}

</style>
</head>
<body> <!-- 기본 margin 5px -->
	<header>
		<h1>레이아웃 나누기</h1> <!-- 기본 margin 존재 -->
		<em>오늘은 즐거운 월요일</em>
	</header>
	<nav>
		<strong>고르세용</strong><br>
		<mark>먹고싶은거</mark>
		<ul>
			<li>메뉴1</li>
			<li>메뉴2</li>
			<li>메뉴3</li>
			<li>메뉴4</li>
		</ul>
	</nav>
	<section>
		<article>
			<h2>제목1</h2>
			<p>내용1</p>
		</article>
		<article>
			<h2>제목2</h2>
			<p>내용2</p>
		</article>
	</section>
	<footer>
		<h3>홈페이지 정보(바닥 글)</h3>
	</footer>
</body>
</html>
