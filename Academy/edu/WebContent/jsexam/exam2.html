<p></p>
<hr>
<script>
/* 자바스크립트에서 에러가 나도 html파서가 나머지 html 태그를 실행시킨다 */
	var v1;
	document.writeln(v1+"<br>");
	v1=100;
	document.writeln(v1+"<br>");
	v1='가나다';
	document.writeln(v1+"<br>");
	var v1 = true;
	document.writeln(v1+"<br>");
	v1=123;
	document.writeln(v1+45+"<br>");
	v1='123';
	document.writeln(v1+45+"<br>");
	console.log("test"); 
	console.log(document.constructor); //HTMLDocument()
	//#document null(9)
	console.log(document.nodeName, document.nodeValue, document.nodeType);
	var element = document.children[0].children[1].firstElementChild;
	//HTMLHeadingElement()
	console.log(element.constructor);
	//H1 null(1)
	console.log(element.nodeName, element.nodeValue, element.nodeType);
</script>
