<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>자바스크립트의 연산자(1)</h1>
<hr>
<pre>
<script>
	document.writeln(10>5); // true
	document.writeln("abc">"ABC"); // true
	var str = "가나다"; 
	document.writeln(str == "가나다");// true
	
	document.writeln(true == 1); // true
	document.writeln("100" == 100); //false  ---> true ****
	
	/* 관계 연산자 === 는 타입도 비교한다  */
	document.writeln(true === 1); // true   ---> false ****
	document.writeln("100" === 100);	// false
	
	document.writeln(10/3); // 3 --> 3.3333 ****
	document.writeln(10%3); // 1
	var num=10;
	document.writeln(++num); //11
	document.writeln(--num); //10
</script>
</pre>
</body>
</html>
