<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Drag and Drop</title>
<style>
h1{
	text-align: center;
	background-image: url("http://70.12.115.177:8000/edu/snow2.gif");
    background-repeat: repeat;
	background-size: 100%;
	color:white;
	height:50px;
	padding:50px;
}	
footer{
	text-align: center;
	color:black;
	font-size:25px;
	float: bottom;
}

#dropbox{
  float: left;
  width: 500px;
  height: 500px;
  margin: 10px;
  border: 1px solid #999999;
}
#picturesbox{
  float: left;
  margin: 10px;
	border: 1px solid #999999;
	overflow:scroll; 
	width:700px; 
	height:500px;
}
#picturesbox > div{
  float: left;
	padding: 5px;
}
button{
	background-color: #ff4d4d;
  border: none;
  color: white;
  padding: 10px 16px;
  font-size: 16px;
  cursor: pointer;
}
button:hover {
  opacity: 80%;

}
.buttonSize {
  background-color: rgb(56, 146, 94);
  border: none;
  color: white;
  text-align: center;
  text-decoration: none;
  display: inline-block;
	cursor: pointer;
	font-size: 13px;
	margin-top: 10px;
}

.buttonFamily {
  background-color: rgb(56, 146, 94);
  border: none;
  color: white;
  text-align: center;
  text-decoration: none;
  display: inline-block;
	cursor: pointer;
	font-size: 13px;
	margin-top: 10px;
}

.button6 {font-family: 궁서;}
.button7 {font-family: 바탕;}
.button8 {font-family: 굴림;}
.button9 {font-family: Verdana, Geneva, Tahoma, sans-serif;}
.button10 {font-family: "Comic Sans MS";}

input{
  border: solid 1px gray;
  font-size: 12px;
}

</style>
</head>
<body>
	<header>
	<h1>HTML로 크리스마스 카드 만들기</h1>
	<hr>
	</header>
	<button onclick="saveAll();">저장하기</button>
	<button onclick="delAll();">지우기</button>
	<button onclick="restoreAll();">읽어오기</button>


	<br>
	<p>
		<label>배경 칼라 설정 : 
			<input type="color" id="background" onchange="backgroundColor()" />
		</label> 
		<label>테두리 칼라 설정 : 
			<input type="color" id="teduri" onchange="teduriColor()" />
		</label>
	</p>
	<p>
		<label>메시지 칼라 설정 : 
			<input type="color" id="message" onchange="messageColor()"/>
		</label>
		<label>입력 메시지 : 
			<input type="text" id="sendMessage" onchange="messageColor()" />
		</label>
		
		<br>
		<label> 폰트 사이즈 :  
		<button class="buttonSize button1" value="10px">10px</button>
		<button class="buttonSize button2" value="12px">12px</button>
		<button class="buttonSize button3" value="16px">16px</button>
		<button class="buttonSize button4" value="20px">20px</button>
		<button class="buttonSize button5" value="24px">24px</button>
		</label>
		<br>
		<label> 폰트 종류 : 
		<button class="buttonFamily button6" value="궁서">궁서</button>
		<button class="buttonFamily button7" value="바탕">바탕</button>
		<button class="buttonFamily button8" value="굴림">굴림</button>
		<button class="buttonFamily button9" value="Vernada">Vernada</button>
		<button class="buttonFamily button10" value="Comic Sans MS">Comic</button>
		</label>
	</p>

	<section id="dropbox">
		<canvas id="canvas" width="500" height="500"></canvas>
	</section>
	<aside id="picturesbox">
	</aside>
	<footer>
		<a href="https://search.shopping.naver.com/search/all.nhn?query=%ED%81%AC%EB%A6%AC%EC%8A%A4%EB%A7%88%EC%8A%A4+%EC%84%A0%EB%AC%BC" target="_blank">크리스마스 선물 고르기</a>
	</footer>
</body>
<script>

	var canvas, drop;
	var text = "";
	var color;
	var s;
	var textsize = "10px", textfamily = "궁서";
	var fillTextFont = textsize + " " + textfamily;
	

	function initiate() {
	
		s = document.getElementById("picturesbox");
		s.innerHTML = "<br>";

		//line
		s.innerHTML += "<div>";
		for(var i = 1; i <= 9; i++)
		{
			if(i/5 ==0){
				s.innerHTML += "</div>";
			}			
			s.innerHTML += "<img id='line" + i + "' src='http://70.12.115.177:8000/edu/line/line_0" +i + ".png' width='90px'>";

		}
		for(var i = 10; i <= 40; i++)
		{
			s.innerHTML += "<img id='line" + i + "' src='http://70.12.115.177:8000/edu/line/line_" +i + ".png' width='90px'>";
			if(i/5 ==0){
				s.innerHTML += "</div><div>";
			}	
		}
		
		s.innerHTML += "<hr>";
		//xmas
		for(var i = 1; i <= 28; i++)
		{
			if(i/5 ==0){
				s.innerHTML += "</div><div>"
			}
			s.innerHTML += "<img id='xmas" + i + "' src='http://70.12.115.177:8000/edu/xmas/g" +i + ".png' width='90px'>";
		}
		s.innerHTML += "<hr>";

		//kakao
			s.innerHTML += "<div>";
		for(var i = 1; i <= 43; i++)
		{
			if(i/5 ==0){
				s.innerHTML += "</div><div>"
			}		
			s.innerHTML += "<img id='kakao" + i + "' src='http://70.12.115.177:8000/edu/kakao/g" +i + ".png' width='90px'>";
			
		}
		var images = document.querySelectorAll('#picturesbox > img');
		for (var i = 0; i < images.length; i++) {
			images[i].addEventListener('dragstart', dragged, false);
			images[i].addEventListener('dragend', ending, false);
		}

		drop = document.getElementById('canvas');
		canvas = drop.getContext('2d');

		drop.addEventListener('dragover', function(e) {
			e.preventDefault();
		}, false);
		drop.addEventListener('drop', dropped, false);
		drop.addEventListener('click', showText, false);

	}

	function ending(e) {
		console.log("ending");
		console.log(e);
		elem = e.target;
	}
	function dragged(e) {
		console.log("dragged");
		console.log(e);
		
		var elem = e.target;
		e.dataTransfer.setData('aa', elem.getAttribute('id'));
		e.dataTransfer.setDragImage(e.target, 0, 0);
	}

	function dropped(e) {
		console.log("dropped");
		console.log(e);
		
		e.preventDefault();
		var id = e.dataTransfer.getData('aa');
		var elem = document.getElementById(id);
		var posx = e.pageX - drop.offsetLeft;
		var posy = e.pageY - drop.offsetTop;
		canvas.drawImage(elem, posx, posy, 80, 80);
	}

	function backgroundColor() {
		color = document.getElementById('background').value;
		canvas.fillStyle = color;
		canvas.fillRect(0, 0, 500, 500);
		canvas.fill();

	}
	function teduriColor() {
		color = document.getElementById('teduri').value;
		canvas.strokeStyle = color;
		canvas.strokeRect(0, 0, 500, 500);
		canvas.stroke();
	}

	function messageColor(e) {
		var x = document.getElementById('sendMessage').value;
		var y = document.getElementById('message').value;
		text = x;
		color = y;

	}
	function showText(e) {
		console.log("showText");
		console.log(e);
		
		var posx = e.pageX - drop.offsetLeft;
		var posy = e.pageY - drop.offsetTop;
		fillTextFont = textsize + " " + textfamily;
		canvas.font = fillTextFont;
		canvas.fillStyle = color;
		canvas.fillText(text, posx, posy);
		canvas.fill();
	}
	function saveAll() {
		alert('저장되었습니다');
		localStorage.clear();
		localStorage.setItem('canvas', drop.toDataURL());
	}
	function delAll() {
		canvas.clearRect(0, 0, 500, 500);
	}

	function restoreAll() {
		var cardLoad = new Image();
		cardLoad.src = localStorage.getItem('canvas');
		cardLoad.onload = function() {
		canvas.drawImage(cardLoad, 0, 0);
		}
	}

	var b = document.querySelectorAll('.buttonSize');
	function fontSize(){
		textsize = this.value;
		console.log(textsize);
	}
	for(var i = 0; i <b.length ; i++){
		b[i].addEventListener("click", fontSize);
	}

	 b = document.querySelectorAll('.buttonFamily');
	function fontFamily(){
		textfamily = this.value;
		console.log(textfamily);
	}
	for(var i = 0; i <b.length ; i++){
		b[i].addEventListener("click", fontFamily);
	}

	window.addEventListener("load", initiate, false);
</script>
</html>
