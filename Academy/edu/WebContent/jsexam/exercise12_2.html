<html>

<head>
	<title>title</title>
</head>

<body>
	<script>
	document.write("<h1></h1>");
	document.write("<p></p>");

	var h = document.querySelector('h1');
	var p = document.querySelector('p');
	
	var btns = "";
	for(var i = 1; i <= 9; i++)
	{
		btns += "<button id= \"" + i + "\" style= \"margin:10px; border-radius:12px\">" + i + "´Ü </button>";
	}	
	
	h.innerHTML = btns;
	h.style.textAlign = 'center';
	h.style.margin = '40px';

	function f(e){
		console.log(e);
		var dan = e.currentTarget.id;
		var result = "";
			for(var i = 1; i <= 9; i++){
				result+= dan + "x" + i + "=" + (dan*i) + "<br>";
			}
		p.innerHTML = result;
		p.style.textAlign = 'center';
	}
		
	var b = document.querySelectorAll('button');
	
	for(var i = 0; i <b.length ; i++){
		b[i].onclick = f;
	}

</script>
</body>


</html>
