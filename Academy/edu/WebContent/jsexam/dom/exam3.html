<h1>ㅋㅋㅋㅋㅋㅋㅋ</h1>
<hr>
<script>
var dom = document.getElementsByTagName("h1");
write(dom, "h2");
write(dom[1], "h2");
write(dom[1].textContent, "h5"); // innerText
write(dom[0].innerHTML, "h1");
hr();
dom = document.getElementById("test");

write(dom.textContent, "h2");

	dom.style.color ="red";
	dom.style.backgroundColor ="lime";
}, 5000);
