<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		function sum(p) {
			var s = 0;
			if (arguments.length == 0) {
				return;
			}

			for (var i = 1; i <= p; i++) {
				s += i;
			}
			return s;

		}

		var result;
		var rand = Math.floor(Math.random() * 6);

		if (rand == 0) {
			result = sum();
		} else {
			result = sum(rand);
		}

		if (result == undefined) {
			document.writeln("결과값이 없어요!!");

		} else {
			document.writeln("호출 결과값 :" + result);
		}
		
		document.write("<hr>");
		
		result = !rand ? sum():sum(rand);
		!result ? document.write("결과값이 없어요!") : document.write("호출 결과값 :" + result);
	</script>
</body>
</html>
