<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- *.css 스타일 시트를 link 태그로 끌어와서 포함시킴-->
<!-- 외부파일(html, css)을 보관 cache, 새로고침을 하면 서버에서 변경된 사항이 있는지 체크를 해서 변경되었으면 새로 가져옴. -->
<link rel="stylesheet"  href="mystyle.css">
</head>
<body>
	<header>
		<h1>레이아웃 나누기(외부 CSS)</h1>
	</header>
	<nav>
		<strong>고르세용</strong><br>
		<mark>먹고싶은거</mark>
		<ul>
			<li>메뉴1</li>
			<li>메뉴2</li>
			<li>메뉴3</li>
			<li>메뉴4</li>
		</ul>
	</nav>
	<section>
		<article>
			<h2>제목1</h2>
			<p>내용1</p>
		</article>
		<article>
			<h2>제목2</h2>
			<p>내용2</p>
		</article>
	</section>
	<footer>
		<h3>홈페이지 정보(바닥 글)</h3>
	</footer>
</body>
</html>
