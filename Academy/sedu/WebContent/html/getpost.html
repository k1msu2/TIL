<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>서블릿을 요청하는 다양한 방법</h1>
<hr>
<a href="/sedu/getpost2?name=듀크">하이퍼링크로 요청</a>
<hr>
<form method="get" action="/sedu/getpost2"> <!-- action 매칭명  -->
<input type="text" placeholder="이름을입력하세요" name="name" >
<input type="submit"  value="GET방식요청">
</form>
<hr>
<form method="post" action="/sedu/getpost2">
<input type="text" placeholder="이름을입력하세요" name="name" >
<input type="submit"  value="POST방식요청">
</form>
</body>
</html>
