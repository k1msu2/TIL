<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>productlog</title>
</head>
<style>
	* {
		text-align: center;
	}

	img {
		border: solid 2px pink;
		border-radius: 10px;
		;
		margin: 10px;
	}

	img:hover {
		transition-duration: 1s;
		opacity: 0.3;
	}
</style>

<body>
	<h1>어피치 상품 by 해림</h1>
	<hr>
	<h2>상품을 클릭해주세요.</h2>

	<img src="/edu/products/apeach1.jpg" width="100" height="100" onclick="product('001');">
	<img src="/edu/products/apeach2.jpg" width="100" height="100" onclick="product('002');">
	<img src="/edu/products/apeach3.jpg" width="100" height="100" onclick="product('003');">
	<img src="/edu/products/apeach4.jpg" width="100" height="100" onclick="product('004');">
	<img src="/edu/products/apeach5.jpg" width="100" height="100" onclick="product('005');">
	<img src="/edu/products/apeach6.jpg" width="100" height="100" onclick="product('006');">
	<img src="/edu/products/apeach7.jpg" width="100" height="100" onclick="product('007');">
	<img src="/edu/products/apeach8.jpg" width="100" height="100" onclick="product('008');">
	<img src="/edu/products/apeach9.jpg" width="100" height="100" onclick="product('009');">
	<img src="/edu/products/apeach10.jpg" width="100" height="100" onclick="product('010');">
	<br>
	<div id="productslist">
		<output id="output" style="width: 350px; margin: 10px auto; text-align: center"></output>
		<img id="del" src="/sedu/html/del.png" width="100" onclick="delSession()">
	</div>
	<script>
		var request = new XMLHttpRequest();
		var target = document.getElementById('output');

		function delSession() {
			request.open('GET', '/sedu/basket3?pid=0', true);
			request.send();
		};

		function product(p) {
			document.getElementById("productslist").style.visibility = "visible";
			request.open('GET', 'http://localhost:8000/sedu/basket3?pid=' + p, true);
			request.send();
			request.onload = function (event) {
				if (request.status == 200) {
					var str = request.responseText;
					var Json = JSON.parse(str);
					target.innerHTML =
						"<h2>선택한 상품 리스트</h2><hr>";

					for (var i = 0; i < Object.keys(Json).length; i++) {
						if (Object.keys(Json)[i] == "메세지") {
							target.innerHTML += "<h3>" + Object.values(Json)[i] + "</h3>";
						}
						else {
							target.innerHTML += "<h3>" + Object.keys(Json)[i] + " 상품 " + Object.values(Json)[i] + "개</h3>";
						}
					}
				}
			}
		}

	</script>
</body>

</html>
