<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SVG로 그리기</title>
	</head>
	<body>
		<h1>도형 이동</h1>
		<svg>
			<g transform="translate(-200, 40)">
				<rect x="200" y="50" width="100" height="80" />
				<!-- 
				<text x="200" y="0" text-anchor="start" style="fill:black">Sample Text</text>
				알파벳 p의 경우 베이스 라인이 중간이다. 만약에 y = 0 을 주면 화면에서 베이스라인 밑 부분 글자만 출력된다.
				 -->
				<text x="200" y="40" text-anchor="start" style="fill:black">Sample Text</text>
			</g>
		</svg>
	</body>
</html>
