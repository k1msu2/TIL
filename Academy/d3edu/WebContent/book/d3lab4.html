<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>가로형 막대그래프</title>
		<style>
			#myGraph rect {
				stroke : rgb( 160, 0, 0 );
				stroke-width : 1px;
				fill : rgb( 255, 0, 0 );
			}
		</style>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	</head>
	<body>
		<h1>과제3</h1>
		<svg id="myGraph" width="400"></svg>
		<script>
	
			d3.csv("mydata.csv", function(error, data){
			console.log(data);
			var colorDataSet = [ ];	
			var lengthDataSet =[ ];
			
			var newRamp = 
				d3.scale.linear().domain([10,200]) // extend 함수 : min, max 값 추출
				.range(["yellow","blue"]);
			
			for(var i=0; i<data.length; i++){
				colorDataSet.push(newRamp(data[i].item2));
				lengthDataSet.push(data[i].item2);
			}

			d3.select("#myGraph")		
				.selectAll("rect")			
				.data(lengthDataSet)				
				.enter()							
				.append("rect")				
				.attr("x", 0)					
				.attr("y", function(d,i){	
					return i * 25;			
				})
				.attr("height", "20px")			
				.attr("width", function(d, i){
					return d +"px";					
				})
				.style("fill", function(d,i){
					console.log(colorDataSet[i]);
					return colorDataSet[i];
				})
				.on("click", function(d, i){
					alert(lengthDataSet[i]);
					//alert(d);
				})
		});
		</script>
	</body>
</html>
