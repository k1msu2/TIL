<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
<title>Insert title here</title>
<style>
*{
	text-align:center;
}

#mapid{
	width:600px;
	height:400px;
	margin: auto;
}
</style>
</head>
<body>
<button onclick="myHome();">우리집</button>
<button onclick="mySchool();">학원</button>
<br><br>
<div id="mapid"></div>
<script>

var mymap;

function showMap(address, message){
	
	var lat;
	var lng;
	var googleApiUrl = "https://maps.googleapis.com/maps/api/geocode/json?key=AIzaSyD8k2DWC_7yFHCrH6LDR3RfITsmWMEqC8c&address=";
	
	var greenIcon = L.icon({
	    iconUrl: 'http://70.12.115.164:8000/d3edu/images/leaf-green.png',
	    shadowUrl: 'http://70.12.115.164:8000/d3edu/images/leaf-shadow.png',

	    iconSize:     [38, 95], 
	    shadowSize:   [50, 64], 
	    iconAnchor:   [22, 94], 
	    shadowAnchor: [4, 62], 
	    popupAnchor:  [-3, -76]
	});
	
	var redIcon = L.icon({
	    iconUrl: 'http://70.12.115.164:8000/d3edu/images/leaf-red.png',
	    shadowUrl: 'http://70.12.115.164:8000/d3edu/images/leaf-shadow.png',

	    iconSize:     [38, 95], 
	    shadowSize:   [50, 64], 
	    iconAnchor:   [22, 94], 
	    shadowAnchor: [4, 62], 
	    popupAnchor:  [-3, -76]
	});
	
	var xhr = new XMLHttpRequest();
	xhr.open("GET", googleApiUrl+encodeURIComponent(address), true);
	xhr.send();
	xhr.onload =  function() { 
		if(xhr.status == 200) {
			var data = JSON.parse(xhr.responseText);
			console.log(data);
			lat = data.results[0].geometry.location.lat;
			lng = data.results[0].geometry.location.lng;
			console.log(mymap);
			if(mymap)
				mymap.remove();
			mymap = L.map('mapid').setView([lat, lng], 16)
			L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
				maxZoom: 18,
				attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
					'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
					'Imagery <a href="https://www.mapbox.com/">Mapbox</a>',
				id: 'mapbox.streets'
			}).addTo(mymap);
			
			if(address=='혜화동')	L.marker([lat, lng], {icon: greenIcon}).addTo(mymap).bindPopup("<b>"+message).openPopup();
			else L.marker([lat, lng], {icon: redIcon}).addTo(mymap).bindPopup("<b>"+message).openPopup();
		}
	};
}

function myHome(){
	
	showMap('혜화동', '여기는 우리집!!');   

}

function mySchool(){
	
	showMap('역삼동', '여기는 우리학원!!');   

}
</script>
</body>
</html>
