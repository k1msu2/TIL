<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <style>
    #mapid{ height: 100% }
  </style>
</head>
<body>
<h1> 제주도 서쪽 관광지 소개 </h1>
<hr>
<div id ="mapid" style="width: 600px; height: 400px;"></div>
<script>
var mymap = L.map('mapid').setView([33.372972, 126.541901], 10);
var data;

L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
	maxZoom: 18,
	attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
	'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
	'Imagery <a href="https://www.mapbox.com/">Mapbox</a>',
	id: 'mapbox.streets'
}).addTo(mymap);
	

var xhr = new XMLHttpRequest();

xhr.open("GET", "http://70.12.115.164:8000/d3edu/mapexam/jejumap1.geojson", true);
xhr.send();

xhr.onload =  function() { 
	if(xhr.status == 200){
		data = JSON.parse(xhr.responseText);
		L.marker([33.315611, 126.344833]).addTo(mymap);
		L.geoJson(data).addTo(mymap).bindPopup(function (layer) {
			console.log(layer);
			var html = "<p style='color:red'>" 
				 + layer.feature.properties.description
				 + "<hr>";
			
			for(var i in layer.feature.properties.items){
				html += "<li>"+ layer.feature.properties.items[i] + "</li>";
			}
			html += "</p>";
			return html;
			});
	}
};


</script>
</body>
</html>
