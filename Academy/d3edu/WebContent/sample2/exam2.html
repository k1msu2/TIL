<!DOCTYPE html>
<html>
<head>
<title>exam2.html</title>
<meta charset="utf-8" />
<script src="d3.v3.min.js"></script>
</head>
<body>
<h2>enter(), exit() 의 기능을 확실히 이해하자!</h2>
<!-- enter() : 데이터 > 태그 수  (태그 추가) -->
<!-- exit() : 태그 수 > 데이터 수  (태그 삭제)-->
<hr>
<div>111</div>
<div>222</div>
<script>
d3.select('body')
    .selectAll("div")
    .data(['aaa', 'bbb', 'ccc', 'ddd'])
    .enter()
    .append('div')
    .text(function(d, i){return d +"-"+i})
    
    /* 
	    111
		222
		ccc-2
		ddd-3
    */
</script>
</body>
</html>
